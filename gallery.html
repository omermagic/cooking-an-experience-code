<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Cooking an Experience</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf4;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #fbe0c3 60%, #ffd87a 100%);
      padding: 2rem 1rem;
      text-align: center;
    }
    a.home-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #843600;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      background: #ffd87a;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      transition: background 0.2s;
    }
    a.home-link:hover {
      background: #fbe0c3;
    }
    h1 {
      margin: 0 0 1.5rem 0;
      font-size: 2.2rem;
      color: #843600;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      object-fit: cover;
      background: #fff8ed;
    }
    footer {
      background-color: #fbe0c3;
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-link">← Back to Home</a>
    <h1>Gallery</h1>
    <p style="color:#a34a00;">A glimpse into our cooking therapy sessions</p>
  </header>
  <main>
    <div class="gallery-grid">
      <img src="https://i.imgur.com/9QumBew.jpg" alt="Kids mixing dough">
      <img src="https://i.imgur.com/bu9MEn0.jpg" alt="Cooking on the stove">
      <img src="https://i.imgur.com/YHkmwtx.jpg" alt="Kids enjoying food together">
      <img src="https://i.imgur.com/cqiLdF9.jpg" alt="Anat cooking with kids">
      <!-- Add more images as needed -->
    </div>
  </main>
  <footer>
    © 2025 Cooking an Experience | Anat Gazit
  </footer>
</body>
</html>
